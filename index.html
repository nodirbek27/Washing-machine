<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washing-machine</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">

    <div class="container">

      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active">
          <a class="washing-mode-item-link" href="#">SYNTHETIC</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-item-link" href="#">WOOL</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-item-link" href="#">DENIM</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-item-link" href="#">SILK</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-item-link" href="#">LINB</a>
        </li>
      </ul>

      <p class="washing-mode-notice">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results</p>

      <div class="washing-mode-info">
        <button class="washing-mode-controller washing-mode-controller-prev" type="button"><img class="washing-mode-controller-img" src="img/previous.svg" alt="Previous"></button>
        <button class="washing-mode-controller washing-mode-controller-next" type="button"><img class="washing-mode-controller-img" src="img/next.svg" alt="Next"></button>
        <button class="start-button" type="button">Start</button>
        <dl class="washing-mode-status">
          <div class="washing-mode-status-item washing-mode-item-timer">
            <dt class="washing-mode-heading">Timer</dt>
            <dd class="washing-mode-value">45 min</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-item-temperature">
            <dt class="washing-mode-heading">Temperature</dt>
            <dd class="washing-mode-value">Cold</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-item-load">
            <dt class="washing-mode-heading">Load</dt>
            <dd class="washing-mode-value">Medium</dd>
          </div>
        </dl>
      </div>

    </div>

  </main>


  <script src="js/main.js"></script>
</body>
</html>
